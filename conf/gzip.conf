gzip_proxied any;
gzip_types 
	text/css
	text/plain
	text/javascript
	application/javascript
	application/json
	application/x-javascript
	application/xml
	application/xml+rss
	application/xhtml+xml
	application/x-font-ttf
	application/x-font-opentype
	application/vnd.ms-fontobject
	image/svg+xml
	image/x-icon
	application/rss+xml
	application/atom_xml;

gzip_comp_level 9;
gzip_http_version 1.0;
gzip_vary on;
gzip_buffers 16 8k;
gzip_min_length 50;
